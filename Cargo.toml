[package]
name = "aruna-file"
version = "0.1.0"
edition = "2021"
description = "The central aruna component for encrypting and compression of .aruna file"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
async-compression = {version = "0.3.15", features = ["tokio", "zstd"]}
sodiumoxide = "0.2.7"
libsodium-sys = "0.2.7"
hex = "0.4"
byteorder = "1.4.3"
bytes = "1.4.0"
tokio = {version = "1.25.0", features = ["full"]}
async-trait = "0.1.66"
hyper = {version = "0.14.25", features = ["full"]}

